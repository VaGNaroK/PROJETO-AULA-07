# Este é um fluxo de trabalho básico para ajudar você a começar com ações

name: CI

# Controla quando o fluxo de trabalho será executado
on:
  # Aciona o fluxo de trabalho em eventos de push ou pull request, mas apenas para o branch "main"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Permite que você execute este fluxo de trabalho manualmente na guia Actions
  workflow_dispatch:

# Uma execução de fluxo de trabalho é composta de um ou mais jobs que podem ser executados sequencialmente ou em paralelo
jobs:
  # Este fluxo de trabalho contém um único job chamado "build"
  build:
    # O tipo de executor no qual o job será executado
    runs-on: ubuntu-latest

    # As etapas representam uma sequência de tarefas que serão executadas como parte do job
    steps:
      # Faz check-out do seu repositório em $GITHUB_WORKSPACE, para que seu job possa acessá-lo
      - uses: actions/checkout@v3

      # Executa um único comando usando o shell do runner
      - name: Executa um script de uma linha
        run: echo Olá, mundo!

      # Executa um conjunto de comandos usando o shell do runner
      - name: Executa um script multi-linha
        run: |
          echo Adicionar outras ações para construir,
          echo teste e implantar seu projeto.
```

Se quiser mais ajustes ou adicionar etapas específicas, só pedir!
